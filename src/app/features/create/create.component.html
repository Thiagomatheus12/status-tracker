<div class="container">
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <h3>Selecione o m√©todo:</h3>
    <div>
      <input type="radio" id="get" name="method" value="get"  formControlName="method"/>
      <label for="get">GET</label>

      <input type="radio" id="post" name="method" value="post" formControlName="method"/>
      <label for="post">POST</label>

      <input type="radio" id="put" name="method" value="put" formControlName="method"/>
      <label for="put">PUT</label>

      <input type="radio" id="delete" name="method" value="delete" formControlName="method"/>
      <label for="delete">DELETE</label>
    </div>

    <div class="form__group">
      <label for="name">Nome da API*</label>
      <input type="text" formControlName="name" />
    </div>

    <div class="form__group">
      <label for="url">URL*</label>
      <input type="text" formControlName="url" />
    </div>

    <div class="form__group">
      <label for="body">Body(opcional)</label>
      <input type="text" formControlName="body" />
    </div>

    <h4>Headers:</h4>
    <button type="button" (click)="addHeader()">+ Adicionar Header</button>
    <div formArrayName="headers">
      <div class="form__group__header" *ngFor="let header of headers.controls; let i = index" [formGroupName]="i">
        <input type="text" formControlName="property" placeholder="Propriedade" />
        <input type="text" formControlName="value" placeholder="Valor" />
        <p (click)="deleteHeader(i)">Img delete</p>
      </div>
    </div>


    <div>
      <button type="submit" [disabled]="!form.valid">Enviar</button>
    </div>
  </form>
</div>
