<table>
  <thead>
    <tr>
      <th>Alias</th>
      <th>Metodo</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let api of apis">
      <td>{{ api.name }}</td>
      <td>{{ api.method }}</td>
      <td>{{ api.url }}</td>
      <td (click)="edit(api.id)">Editar</td>
      <td (click)="exclude(api.id)" >Eliminar</td>
    </tr>
  </tbody>
</table>
